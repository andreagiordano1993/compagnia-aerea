#log4j.properties
#LOG
#definizione del path
log=/Users/Begear/Desktop
log4j.rootLogger=INFO, CONSOLE, FILE
log4j.Logger.mioLog=INFO, CONSOLE, FILE
log4j.Logger.logScan=WARN, CONSOLE, FILE
log4j.Logger.logConn=INFO, CONSOLE, FILE
#CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
#FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.file=${log}/miolog.txt
log4j.appender.FILE.file=${log}/logScan.txt
log4j.appender.FILE.file=${log}/logConn.txt
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%C:%L] - %m%n